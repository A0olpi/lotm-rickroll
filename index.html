<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord of the Mysteries Rickroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow">
        <img class="slide" src="https://images4.alphacoders.com/137/1373841.png" alt="LoTM 1">
        <img class="slide" src="https://images6.alphacoders.com/137/1373834.png" alt="LoTM 2">
        <img class="slide" src="https://images3.alphacoders.com/139/1399980.jpg" alt="LoTM 3">
        <img class="slide" src="https://images3.alphacoders.com/137/1373840.png" alt="LoTM 4">
    </div>
    <div class="container">
        <h1 class="title">🎨 Lord of the Mysteries Art Gallery 🖼️</h1>
        <p class="subtitle">Step into the mysterious world of LoTM through stunning fan art and illustrations.</p>
        <div class="gallery">
            <img src="https://images4.alphacoders.com/137/1373841.png" alt="LoTM Art 1" class="gallery-img">
            <img src="https://images6.alphacoders.com/137/1373834.png" alt="LoTM Art 2" class="gallery-img">
            <img src="https://images3.alphacoders.com/139/1399980.jpg" alt="LoTM Art 3" class="gallery-img">
            <img src="https://images3.alphacoders.com/137/1373840.png" alt="LoTM Art 4" class="gallery-img">
        </div>
        <button id="clickMeBtn" class="rickroll-btn" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">View More Art</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
